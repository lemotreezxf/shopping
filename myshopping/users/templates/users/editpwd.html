{% extends 'base.html' %}
{% block title %}
用户修改密码
{% endblock %}
{% block right %}
<div class="col-md-9">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">密码修改</h2>
                </div>
                <div class="panel-body">
                    <form action="{% url 'users:editpwd'%}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <h4 class="text-center text-danger">{{msg}}</h4>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">请输入旧密码</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" name="oldpwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">请输入新密码</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" name="newpwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">请确认密码</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" name="confirmpwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 text-center">
                              <button type="submit" class="btn btn-info">提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
{% endblock %}
