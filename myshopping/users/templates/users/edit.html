{% extends 'base.html' %}
{% block title %}
用户修改页面
{% endblock %}
{% block right %}
<div class="col-md-9">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">用户修改</h2>
                </div>
                <div class="panel-body">
                    <form action="{% url 'users:edit'%}" method="post" class="form-horizontal"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <h4 class="text-center text-danger">{{msg}}</h4>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名称</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" name="username" disabled value="{{request.user.username}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户头像</label>
                            <div class="col-sm-8">
                              <input type="file" class="form-control" name="avatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户昵称</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" name="nikename" value="{{request.user.userinfo.nikename}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户性别</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="gender" value="{{request.user.userinfo.gender}}">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户年龄</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" name="age" value="{{request.user.userinfo.age}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" name="phone" value="{{request.user.userinfo.phone}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 text-center">
                              <button type="submit" class="btn btn-info">保存</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
{% endblock %}
