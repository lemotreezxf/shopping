{% extends 'base.html' %}
{% block title %}
店铺列表
{% endblock %}
{% block right %}
<div class="col-md-9">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h2 class="panel-title">查看自己所有店铺</h2>
        </div>
        <div class="panel-body">
            <h4 class="text-enter text-danger">{{msg}}</h4>
            <div class="row">
              {% for store in stores %}
              <div class="col-md-6">
                <div class="thumbnail">
                  <h3 class="text-center"><a href="#">{{ store.name  | truncatechars:12}}</a></h3>
                  <img style="height:300px;width:250px;" src="/{{store.cover}}" alt="...">
                  <div class="caption" style="min-height: 130px">
                    <p><a href="#">{{ store.intro  | truncatechars:30}}</a></p>
                    <div class="text-center">
                        <a href="{% url 'stores:detail' store.id %}" class="btn btn-danger">店铺详情</a>
                        <a href="{% url 'stores:update' store.id %}" class="btn btn-warning" >修改店铺</a>
                    </div>
                  </div>
                </div>
              </div>
                {% empty%}
                <div>
                    对不起，当前没有店铺，
                    <a href="{% url 'stores:add' %}">请添加店铺</a>
                </div>
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock%}
